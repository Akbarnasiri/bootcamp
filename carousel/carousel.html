        <button data-bs-target="#carousel-test" data-bs-slide-to="2"></button>

        <div class="carousel-item" data-bs-interval="2000">

          </div>
        </div>

      <span type="button" class="carousel-control-next" data-bs-target="#carousel-test" data-bs-slide="next">
