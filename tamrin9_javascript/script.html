<script>

    function myFunction() {
        var n = Number(prompt("Enter the number: "));

        for (var i = 1; i <= n; i++) {
            let content = "";

            for (var j = 1; j <= n - i; j++) {
                content += " ";
            }
            for (var k = 0; k < 2 * i - 1; k++) {
                content += "*";
            }
            console.log(content);
        }

        for (var i = n - 1; i >= 1; i--) {
            let content = "";

            for (var j = 1; j <= n - i; j++) {
                content += " ";
            }

            for (var k = 1; k <= 2 * i - 1; k++) {
                content += "*";
            }


            console.log(content);
        }

    }

    myFunction()
</script>
